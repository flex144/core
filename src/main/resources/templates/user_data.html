<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nutzerdaten eingeben</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">

    <div th:replace="/fragments/user_navbar :: main"></div>

    <br>
    <br>

    <div class="jumbotron">
        <h2>Angaben für deinen individuellen Trainingsplan</h2>
        &ensp;
        <p style="font-size: 12pt">Fülle das folgende Formular aus und schicke deine Daten ab. Anschließend erhältst du
            dein Einstufungstraining</p>
    </div>
    <!-- Verkleinern und zentrieren: <div class="col-md-1"></div>-->
    <div class="col-md-12">
        <form th:align="center">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="firstname">Vorname:</label>
                        <input  type="text" class="form-control" id="firstname"
                                placeholder="Hier deinen Vornamen eingeben..."
                                required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="lastname">Nachname:</label>
                        <input  type="text" class="form-control" id="lastname"
                                placeholder="Hier deinen Nachnamen eingeben..."
                                required>
                    </div>
                </div>
            </div>

            <!-- Input Nebeneinander -->
            <div class="row">
                <div class="col-md-6">
                    <!--
                    <div class="form-group">
                        <label for="gender">Geschlecht auswählen</label>
                        <select id="gender" class="form-control" required>
                            <option selected disabled hidden>Wähle eine Option aus...</option>
                            <option>Männlich</option>
                            <option>Weiblich</option>
                        </select>
                    </div>
                    -->
                    <div class="form-group">
                        <label for="gender">Geschlecht auswählen</label>
                        <div class="row">
                            <div class="col-md-6">
                                <label class="radio-inline"><input type="radio" name="optradio">  Männlich</label>
                            </div>
                            <div class="col-md-6">
                                <label class="radio-inline"><input type="radio" name="optradio">  Weiblich</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="age">Alter:</label>
                        <input  type="text" class="form-control" id="age"
                                placeholder="Hier deinen Alter eingeben...">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="height">Körpergröße: (in cm)</label>
                        <input  type="number" class="form-control" id="height"
                                placeholder="Hier deine Größe in cm eingeben...">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="weight">Gewicht: (in kg)</label>
                        <input  type="number" class="form-control" id="weight"
                                placeholder="Hier dein Gewicht in kg eingeben...">
                    </div>
                </div>
            </div>

            <!-- Input untereinander
            <div class="form-group">
                <label for="gender">Geschlecht auswählen</label>
                <select id="gender" class="form-control" required>
                    <option selected disabled hidden>Wähle eine Option aus...</option>
                    <option>Männlich</option>
                    <option>Weiblich</option>
                </select>
            </div>

            <div class="form-group">
                <label for="age">Alter</label>
                <input  type="text" class="form-control" id="age"
                placeholder="Hier deinen Alter eingeben...">
            </div>

            <div class="form-group">
                <label for="height">Körpergröße (in cm)</label>
                <input  type="number" class="form-control" id="height"
                        placeholder="Hier deine Größe in cm eingeben...">
            </div>

            <div class="form-group">
                <label for="weight">Gewicht (in kg)</label>
                <input  type="number" class="form-control" id="weight"
                        placeholder="Hier dein Gewicht in kg eingeben...">
            </div>
            -->

            <div class="form-group">
                <!-- Input mit eigener Eingabe + Vorschläge (autocomplete)
                <label for="experienceLevel">Erfahrungsstufe auswählen</label>
                <input type="text" name="experience" list="experienceLevel">
                <datalist id="experienceLevel">
                    <option value="Anfänger ohne Vorkenntnisse" />
                    <option value="Anfänger mit geringen Vorkenntnissen" />
                    <option value="Erfahren" />
                    <option value="Profi" />
                </datalist>
                </input>
                -->
                <label for="experience">Erfahrungsstufe auswählen</label>
                <select id="experience" class="form-control" required>
                    <option selected disabled hidden>Wähle eine Option aus...</option>
                    <option>Anfänger ohne Vorkenntnisse</option>
                    <option>Anfänger mit geringen Vorkenntnissen</option>
                    <option>Erfahren</option>
                    <option>Profi</option>
                </select>
            </div>

            <div class="form-group">
                <label for="focus">Trainingsfokus auswählen</label>
                <select id="focus" class="form-control" required>
                    <option selected disabled hidden>Wähle eine Option aus...</option>
                    <option>Muskelaufbau</option>
                    <option>Ausdauer</option>
                    <option>Schmerzreduktion</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-lg"
                    th:href="@{/user/start}">Absenden
            </button>
        </form>
    </div>
</div>
</body>
</html>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div th:fragment="style_fragment" th:inline="text">
        <style>
            .glyphicon {
                margin-left: 5px;
            }
            body {
                height: 100%;
                width: 100%;
                background-image:  linear-gradient(rgba(255,255,255,0.35), rgba(255,255,255,0.35)),
                url([[@{/images/HintergrÃ¼nde/background_gym_5_greyscale.jpg}]]);
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
            }
            .jumbotron {
                border: 1pt solid #414141;
            }
            .outerPanel{
                border: 0.5pt solid #414141;
            }
            /* navbar */
            .navbar-default {
                font-size: 16px;
                font-weight: bold;
                background-color: #fd8900; /* General background color */
                border: 1.5pt solid #414141; /* Border color and size */
            }
            /* Title */
            .navbar-default .navbar-brand {
                color: #ecf0f1; /* Text color of navbar header */
            }
            .navbar-default .navbar-brand:hover,
            .navbar-default .navbar-brand:focus {
                color: #ecf0f1; /* Text color of navbar header when hovered over or focused */
            }
            /* Link */
            .navbar-default .navbar-nav > li > a {
                color: #ecf0f1; /* Text color of list elements */
            }
            .navbar-default .navbar-nav > li > a:hover,
            .navbar-default .navbar-nav > li > a:focus {
                color: #ecf0f1; /* Text color of list elements when hovered over or focused */
                background-color: #c35a00; /* Background color of list elements when hovered over or focused */
            }
            .navbar-default .navbar-nav > .active > a,
            .navbar-default .navbar-nav > .active > a:hover,
            .navbar-default .navbar-nav > .active > a:focus {
                color: #ecf0f1; /* Text color of active list element when hovered over or focused */
                background-color: #c35a00; /* Background color of active list element when hovered over or focused */
            }
            .navbar-default .navbar-nav > .open > a,
            .navbar-default .navbar-nav > .open > a:hover,
            .navbar-default .navbar-nav > .open > a:focus {
                color: #ecf0f1; /* Text color of open list element with dropdown menu*/
                background-color: #c35a00; /* Background color of open list element with dropdown */
            }
            /* Caret */
            .navbar-default .navbar-nav > .dropdown > a .caret {
                border-top-color: #ecf0f1; /* Color of caret in normal state */
            }
            .navbar-default .navbar-nav > .dropdown > a:hover .caret,
            .navbar-default .navbar-nav > .dropdown > a:focus .caret {
                border-top-color: #2E2E2E; /* Color of caret when hovered over or focused */
            }
            .navbar-default .navbar-nav > .open > a .caret,
            .navbar-default .navbar-nav > .open > a:hover .caret,
            .navbar-default .navbar-nav > .open > a:focus .caret {
                border-top-color: #2E2E2E; /* Color of caret when dropdown menu open */
            }
            /* Mobile version */
            .navbar-default .navbar-toggle {
                border-color: #ecf0f1; /* Border color of toggle button */
            }
            .navbar-default .navbar-toggle:hover,
            .navbar-default .navbar-toggle:focus {
                background-color: #c35a00; /* Background color of toggle button when hovered over or focused */
            }
            .navbar-default .navbar-toggle .icon-bar {
                background-color: #ecf0f1; /* Background color of icons in toggle button */
            }
            @media (max-width: 767px) {
                .navbar-default .navbar-nav .open .dropdown-menu > li > a {
                    color: #ecf0f1; /* Standard text color of elements in dropdown menu */
                }
                .navbar-default .navbar-nav .open .dropdown-menu > li > a:hover,
                .navbar-default .navbar-nav .open .dropdown-menu > li > a:focus {
                    color: #ecf0f1; /* Text color of elements in dropdown menu when hovered over or focused */
                }
            }
            .btn.navbar-btn {
                color: #ecf0f1;
                background-color: #c35a00;
                border-color: #8c2d00;
                margin-left: 10px;
            }
            .btn.navbar-btn:hover,
            .btn.navbar-btn:focus,
            .btn.navbar-btn:active {
                color: #ecf0f1;
                background-color: #8c2d00;
                border-color: #8c2d00;
            }
            .button {
                background-color: #fd8900;
                border-color: #c35a00;
                color: white;
                /*padding: 10px 20px;*/
                text-align: center;
                text-decoration: none;
                display: inline-block;
                /*margin: 4px 2px;*/
                cursor: pointer;
                border-radius: 12px;
            }
            .button:hover,
            .button:focus,
            .button:active {
                color: white;
                background-color: #ee6900;
            }
            .panel-login{
                border-radius: 25px;
                border: 2pt solid #414141;
            }
            .panel-login .panel-heading {
                background-color: #fd8900;
                color: #ecf0f1;
                border-radius: 22px 22px 0px 0px;
                border: 1pt solid #414141;
                text-align: center;
            }
            .panel-login .panel-footer {
                background-color: #eee;
                border-radius: 0px 0px 22px 22px;
            }
            .overlayContainer {
                position: relative;
            }
            .overlay {
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                height: 100%;
                width: 100%;
                opacity: 0;
                border-radius: 50%;
                transition: .5s ease;
                background-color: #FD8900;
            }
            .overlayContainer:hover .overlay {
                opacity: 0.7;
            }
            .text {
                color: white;
                font-size: 20px;
                font-weight: bold;
                position: absolute;
                top: 50%;
                left: 50%;
                -webkit-transform: translate(-50%, -50%);
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%);
                text-align: center;
            }
        </style>
    </div>
</head>

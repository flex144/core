<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <link href="../../static/css/navbar.css"
          th:href="@{css/navbar.css}" rel="stylesheet" media="screen">

    <style>body {
        padding-top: 20px;
        padding-bottom: 20px;
    }
    </style>

</head>
<body>
<div th:fragment="header">
<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                        data-toggle="collapse" data-target="#navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Core</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/mods/home}">
                            <span class="glyphicon glyphicon-home"></span>
                            Startseite
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle"
                           data-toggle="dropdown" role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-list-alt"></span>
                            Trainingsplan
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a th:href="@{/mods/searchplan}">Planverzeichnis</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/mods/createplan}">Plan
                                erstellen</a></li>
                        </ul>
                    </li>
                    <li>
                        <a th:href="@{/mods/searchuser}">
                            <span class="glyphicon glyphicon-user"></span>
                            Nutzer
                        </a>
                    </li>
                    <li class="dropdown">
                        <a href="#"
                           class="dropdown-toggle" data-toggle="dropdown"
                           role="button"
                           aria-haspopup="true" aria-expanded="false">
                            <span class="glyphicon glyphicon-indent-left"></span>
                            Trainingsübungen
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/mods/searchexercise}">Übungsübersicht</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li><a th:href="@{/mods/createexercise}">Neue
                                Übung</a></li>
                        </ul>
                        <!-- Bis auf Weiteres nicht visualisiert
                        <li>
                            <a href="#">
                                <span class="glyphicon glyphicon-stats"></span> Statistiken
                            </a>
                        </li>
                        -->
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <a th:href="@{/login}" type="button"
                       class="btn btn-default navbar-btn">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Abmelden</a>
                </ul>
            </div>
        </div>
    </nav>
</div>
</div>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Moderator Startseite</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div th:include="/fragments/navbar :: style_fragment"></div>
    <style>
        * {
            box-sizing: border-box;
        }
        .col-container {
            display: table;
            width: 100%;
        }
        .col {
            display: table-cell;
            padding: 5px;
        }
        @media only screen and (max-width: 600px) {
            .col-outer {
                display: block;
                width: 100%;
            }
        }
        img {
            border: 4px solid #ddd;
            border-radius: 50%;
            width: 100%;
        }
        img:hover {
            /*box-shadow: 0 0 5px 3px rgba(0, 140, 186, 0.5);*/
            box-shadow: 0 0 5px 3px rgba(253, 137, 0, 0.5);
        }
        a:focus,
        a:active {
            outline: none;
        }
    </style>
</head>
<body>

<div sec:authorize="hasRole('MOD')">
<div th:replace="/fragments/navbar :: navbar_mod"></div>
</div>

<div class="visible-md visible-lg">
    <br><br>
</div>
<div class="container">
    <div class="jumbotron">
        <div class="col-container">
            <div class="col col-outer">
                <div class="col-container">
                    <div class="col overlayContainer">
                        <a th:href="@{/mods/searchplan}">
                            <img th:src="@{/images/Icons/icon_plan_web.png}" alt="Pläne" class="image" style="width:100%">
                            <div class="overlay">
                                <div class="text">
                                    Pläne
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col overlayContainer">
                        <a th:href="@{/mods/searchuser}">
                            <img th:src="@{/images/Icons/icon_profile.png}" alt="Users" class="image" style="width: 100%">
                            <div class="overlay">
                                <div class="text">
                                    Nutzer
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col col-outer">
                <div class="col-container">
                    <div class="col overlayContainer">
                        <a th:href="@{/mods/searchexercise}">
                            <img th:src="@{/images/Icons/icon_exercise_web.png}" alt="Exercises">
                            <div class="overlay">
                                <div class="text">
                                    Übungen
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="col overlayContainer">
                        <a th:href="@{/mods/statistics}">
                            <img th:src="@{/images/Icons/icon_stats.png}" alt="Statistics">
                            <div class="overlay">
                                <div class="text">
                                    Statistiken
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Statistiken</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <div th:include="/fragments/navbar :: style_fragment"></div></head>
<style>
    * {
        box-sizing: border-box;
    }
    .col-container {
        display: table;
        width: 100%;
    }
    .col {
        display: table-cell;
        padding: 5px;
        width: 50%;
    }
    @media only screen and (max-width: 600px) {
        .col {
            display: block;
            width: 100%;
        }
    }
    .panel .panel-heading {
        font-weight: bold;
    }
</style>
<body>
<div th:replace="/fragments/navbar :: navbar_user"></div>

<div class="container">
    <div class="panel panel-default outerPanel">
        <div class="panel-heading" align="center">
            <h3>Deine Statistiken</h3>
        </div>
        <div class="panel-body">
            <div class="col-container">
                <div class="col">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Anzahl absolvierter Trainingseinheiten
                        </div>
                        <div class="panel-body">
                            <div class="input-group input-group-general">
                                <span class="input-group-addon">Anzahl</span>
                                <input  type="text" class="form-control" id="userDaysDone"
                                        th:value="${userStats.getDays_done()}?: 0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Anzahl durchlaufener Trainingspl√§ne
                        </div>
                        <div class="panel-body">
                            <div class="input-group input-group-general">
                                <span class="input-group-addon">Anzahl</span>
                                <input  type="text" class="form-control" id="userPlansDone"
                                        th:value="${userStats.getPlans_done()}?: 0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-container">
                <div class="col">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Gesamt bewegtes Gewicht
                        </div>
                        <div class="panel-body">
                            <div class="input-group input-group-general">
                                <span class="input-group-addon">Gewicht in kg</span>
                                <input  type="text" class="form-control" id="userTotalWeightLifted"
                                        th:value="${userStats.getTotal_weight()}?: 0">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Registrierungsdatum
                        </div>
                        <div class="panel-body">
                            <div class="input-group input-group-general">
                                <span class="input-group-addon">Datum</span>
                                <input  type="text" class="form-control" id="userRegDate" readonly
                                        th:value="${userStats.getRegDateString()}?: 0">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

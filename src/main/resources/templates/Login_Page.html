<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/core.css"
          th:href="@{css/core.css}" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h1>Willkommen auf unserer Webseite "Core"</h1>
        &ensp;
        <p>Hier bei uns bekommst du deinen <u>persönlichen Trainingsplan</u>. Registriere dich jetzt und trainiere
        ab sofort mit deinem individuellen Plan.</p>
        <div th:if="${errorMessage}" th:utext="${errorMessage}" style="color:red">...</div>
        <div class="col-md-12">
            <form  class="form-horizontal" th:action="@{/login}" th:object="${user}" method="post">
                <div  class="form-group">
                    <label  for="inputEmail"  class="control-label col-sm-2">E-Mail</label>
                    <div  class="col-sm-10">
                        <input  type="text"  class="form-control"  placeholder="E-Mail Adresse"  id="inputEmail"
                            th:field="*{email}">
                        <!--<span  class="help-block">Hinweis:  Aktive E-Mail benötigt.</span>-->
                    </div>
                </div>

                <div  class="form-group">
                    <label  for="inputPassword"  class="control-label col-sm-2">Passwort</label>
                    <div  class="col-sm-10">
                        <input  type="password"  placeholder="Passwort" class="form-control"  id="inputPassword">
                    </div>
                </div>

                <div  class="form-group">
                    <div  class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input  type="checkbox">  Angemeldet bleiben
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button  class="btn  btn-primary"  type="submit">Anmelden</button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button  class="btn  btn-primary"  type="submit">Registrieren</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

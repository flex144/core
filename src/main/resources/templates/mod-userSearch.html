<!doctype html>
<html lang="en", xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Search</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <style>

        /*--------------------------Table Styles-----------------------------*/
        #user {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            table-layout: fixed;
            background: #f2f2f2;
        }

        #user th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        #user td, #user th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            overflow: hidden;
            text-overflow: initial;
        }

        #user tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #user tr:hover {
            background-color: #ddd;
        }

        #User td:nth-child(1),
        #User td:nth-child(3),
        #User td:nth-child(4){
            width: 15%;
        }

        #User td:nth-child(2){
            width: 55%;
        }

        #User th:nth-child(1),
        #User th:nth-child(3),
        #User th:nth-child(4){
            width: 15%;
        }

        #User th:nth-child(2){
            width: 55%;
        }

        /*--------------------------Searchbar Table Style-----------------------------*/
        #searchDesignTable{
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            table-layout: fixed;
        }

        #searchDesignTable th:nth-child(1),
        #searchDesignTable th:nth-child(3){
            width:20%}

        #searchDesignTable th:nth-child(2){
            width: 60%;}
        /*------------------------Searchbar style---------------------------*/
        #custom-search-input{
            padding: 3px;
            border: solid 1px #E4E4E4;
            border-radius: 6px;
            background-color: #fff;
        }

        #custom-search-input input{
            border: 0;
            box-shadow: none;
        }

        #custom-search-input button{
            margin: 2px 0 0 0;
            background: none;
            box-shadow: none;
            border: 0;
            color: #666666;
            padding: 0 8px 0 10px;
            border-left: solid 1px #ccc;
        }

        #custom-search-input button:hover{
            border: 0;
            box-shadow: none;
            border-left: solid 1px #ccc;
        }

        /*------------------------Container Styles--------------------------*/
        .containerSearch{
            padding: 10px;
            background: #4CAF50;
        }

        .containerTable{
            padding: 20px;
            background: #ffb74d;
        }

        /*Design choices for the Button class*/
        .btn-block{
            height: 100%;
            width: 100%;
            min-height: 20px;
            min-width: 20px;
            max-height: 40px;
            padding: 20px 20px;
            font-size: 2vw;
            text-align: center;
        }


    </style>




</head>
<body>

<form  class="form-horizontal" th:action="@{/usersearch}" th:object="${searchtext}" method="post">
<div class="containerSearch">
    <div class="row">
    </div>
    <table id="searchDesignTable">
        <tr>
            <th>
                <h1></h1>
            </th>
            <th>
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input type="text" class="form-control input-lg" placeholder="Suchkriterien" />
                        <span class="input-group-btn">
                </span>
                    </div>
                </div>
            </th>
            <th>
                <button type="submit" class="btn  btn-primary" id="searchButton">
                    Suchen
                </button>
            </th>
        </tr>
    </table>
</div>

<div class="containerTable">
    <table id="user">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr th:each="user : ${users}" style="cursor: pointer"
            th:onclick="'javascript:rowClicked(\'' + ${user.id} + '\');'">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.getFirstName()}"/>
            <td th:text="${user.getLastName()}"/>
        </tr>
    </table>
</div>
</form>

<!--- test
--->
<script>
    function rowClicked(value) {
        location.href = "/users/" + value;
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>

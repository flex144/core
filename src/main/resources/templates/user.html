<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
          crossorigin="anonymous">

<body>

<div class="container" style="padding: 5%">
    <div class="jumbotron">
        <div>
            <table class="table table-striped table-hover table-bordered">
                <tbody>
                <tr>
                    <th>User ID</th>
                    <td><p th:text="'The ID is: ' + ${user.id} + '!'"/></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><p th:text="${user.email}"/></td>
                </tr>
                <tr>
                    <th>First name</th>
                    <td><p th:text="${user.firstName}"/></td>
                </tr>
                <tr>
                    <th>Last name</th>
                    <td><p th:text="${user.lastName}"/></td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="container" style="padding-top: 50pt">
            <table class="table table-striped table-hover table-bordered"
                   style="text-align: center">
                <thead>
                <tr>
                    <th>Montag</th>
                    <th>Dienstag</th>
                    <th>Mittwoch</th>
                    <th>Donnerstag</th>
                    <th>Freitag</th>
                    <th>Samstag</th>
                    <th>Sonntag</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>11</td>
                    <td></td>
                    <td></td>
                    <td>11</td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>12</td>
                    <td></td>
                    <td></td>
                    <td>14</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container" style="padding-top: 50pt">
            <div class="jumbotron">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-4">
                        <a href="testseite_verlinkung.html" type="button"
                           class="btn btn-default btn-block">
                            Plan des Nutzers
                        </a>
                    </div>
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <a href="testseite_verlinkung.html" type="button"
                           class="btn btn-default btn-block">
                            Statistiken des Nutzers
                        </a>
                    </div>
                    <div class="col-md-1"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{webjars/bootstrap/4.1.3/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>

    <link href="../static/css/core.css"
          th:href="@{css/core.css}" rel="stylesheet" media="screen"/>

</head>

<body>
<div class="container">
    <div class="jumbotron">
        <h2>Willkommen auf unserer Webseite "Core"</h2>
        &ensp;<br>
        <p style="font-size: 12pt">Hier bei uns bekommst du deinen <u>persönlichen
            Trainingsplan</u>. Registriere dich jetzt und trainiere
        ab sofort mit deinem individuellen Plan.</p>
        <br>
        <div th:if="${param.error}">
            <p style="color:red">E-Mail oder Passwort falsch!</p>
        </div>
        <div th:if="${param.logout}">
            <p style="color:blue">Sie wurden ausgeloggt.</p>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal" th:action="@{/login}" method="post">
                <div class="row">
                    <label for="email" class="control-label col-md-1">E-Mail: </label>
                    <div class="col-md-8">
                        <!-- DO NOT rename "username" to "email". Otherwise Spring Security wont recognise it.
                            Thank you.-->
                        <input  type="text"  class="form-control"  placeholder="E-Mail Adresse"  id="email" name="username"
                            >
                        <!--<span  class="help-block">Hinweis:  Aktive E-Mail benötigt.</span>-->
                    </div>
                </div>

                <div class="row">
                    <label for="password"
                           class="control-label col-md-1 align-content-center">Passwort: </label>
                    <div class="col-md-8">
                        <input  type="password"  placeholder="Passwort" class="form-control"  id="password" name="password">
                    </div>
                </div>

                <br>

                <div  class="form-group">
                    <div  class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input  type="checkbox">  Angemeldet bleiben
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-4">
                            <input class="btn  btn-primary btn-lg" type="submit"
                                   value="Login"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-4">
                            <input class="btn btn-primary btn-lg" type="submit" value="Registrieren"
                                   onclick="javascript: form.action='/users';"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

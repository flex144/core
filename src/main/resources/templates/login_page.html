<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="container-fluid" id="panelContainer">
        <div class="col-md-4 col-md-offset-4">
            <div class="visible-md visible-lg">
                <br><br>
            </div>
            <br><br>
            <div class="panel panel-login panel-default">
                <div class="panel-heading" style="">
                    <h3>Willkommen auf unserer Webseite "Core"</h3>
                </div>
                <div class="panel-body">
                    <p style="font-size: 12pt">Hier bei uns bekommst du deinen <u>pers√∂nlichen
                        Trainingsplan</u>. Registriere dich jetzt und trainiere
                        ab sofort mit deinem individuellen Plan.</p>
                    <div th:if="${param.error}">
                        <br>
                        <div class="alert alert-danger">
                            E-Mail oder Passwort falsch!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <br>
                        <div class="alert alert-info">
                            Sie wurden ausgeloggt.
                        </div>
                    </div>
                    <br>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <!-- DO NOT rename "username" to "email". Otherwise Spring Security wont recognise it.
                                Thank you.-->
                            <input id="email" type="text" class="form-control" name="username"
                                   placeholder="E-mail eingeben">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password"
                                   placeholder="Passwort eingeben">
                        </div>
                        <!-- Checkbox for possible later use
                        <div  class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input  type="checkbox">  Angemeldet bleiben
                                </label>
                            </div>
                        </div>
                        -->
                        <br>
                        <div>
                            <input class="button btn btn-block" type="submit" value="Anmelden"/>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Noch keinen Account? <a value="Registrieren" th:href="@{/registration}">Jetzt Registrieren</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link href="../static/css/core.css" th:href="@{css/core.css}" rel="stylesheet" media="screen">

    <style>
        body, html {
            height: 100%;
        }
        .bg-img {
            /* The image used */
            background-image: url("/initFileBackup/Hintergründe/background_gym_5_greyscale.jpg");

            /* Control the height of the image */
            width: 100%;
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100%;
            position: relative;
        }
        .panel{
            border-radius: 25px;
            border: 2pt solid #2E2E2E;
        }
        #panelContainer{
            width: 50%;
            height: 100%;
        }
    </style>
</head>
<body>

<div class="bg-img">
    <div class="container" id="panelContainer">
        <br><br><br>
        <div class="panel panel-default">
            <div class="panel-heading" style="background-color: #fd8900; color: #ecf0f1;
                border-radius: 20px 20px 0px 0px; border: 1pt solid #2E2E2E;">
                <h2>Willkommen auf unserer Webseite "Core"</h2>
            </div>
            <div class="panel-body">
                <p style="font-size: 12pt">Hier bei uns bekommst du deinen <u>persönlichen
                    Trainingsplan</u>. Registriere dich jetzt und trainiere
                    ab sofort mit deinem individuellen Plan.</p>
                <br>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        E-Mail oder Passwort falsch!
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Sie wurden ausgeloggt.
                    </div>
                </div>
                <br>
                <form th:action="@{/login}" method="post">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="email" type="text" class="form-control" name="username" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <!-- Checkbox
                    <div  class="form-group">
                        <div class="checkbox">
                            <label>
                                <input  type="checkbox">  Angemeldet bleiben
                            </label>
                        </div>
                    </div>
                    -->
                    <br>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <input class="button btn btn-block" type="submit"
                                   value="Login"/>
                            <!--
                            <button class="button btn-block" type="submit"
                                    value="Login">Anmelden</button>
                            -->
                        </div>
                        <div class="col-md-6">
                            <a class="button btn btn-block" value="Registrieren"
                                    th:href="@{/registration}">Registrieren</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

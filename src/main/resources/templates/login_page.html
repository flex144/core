<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <link href="../static/css/core.css" th:href="@{css/core.css}" rel="stylesheet" media="screen">

    <style>
        @media (min-width: 1000px) {
            body {
                background-color: #00ff0f;
                background-image: url("../static/initFileBackup/Hintergründe/background_gym_5_greyscale.jpg");
            }
        }

        @media (min-width: 300px) and (max-width: 999px) {
            body {
                background-color: #e12f27;
                backgound-image: url("../static/initFileBackup/Hintergründe/background_mobile_1.jpg");
            }
        }
        body {
            height: 100%;
            width: 100%;
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .panel{
            border-radius: 25px;
            border: 2pt solid #2E2E2E;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="panelContainer">
        <div class="col-md-4 col-md-offset-4">
            <div class="visible-md visible-lg">
                <br><br>
            </div>
            <br><br>
            <div class="panel panel-default">
                <div class="panel-heading" style="background-color: #fd8900; color: #ecf0f1;
                border-radius: 20px 20px 0px 0px; border: 1pt solid #2E2E2E;">
                    <h3>Willkommen auf unserer Webseite "Core"</h3>
                </div>
                <div class="panel-body">
                    <p style="font-size: 12pt">Hier bei uns bekommst du deinen <u>persönlichen
                        Trainingsplan</u>. Registriere dich jetzt und trainiere
                        ab sofort mit deinem individuellen Plan.</p>
                    <div th:if="${param.error}">
                        <br>
                        <div class="alert alert-danger">
                            E-Mail oder Passwort falsch!
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <br>
                        <div class="alert alert-info">
                            Sie wurden ausgeloggt.
                        </div>
                    </div>
                    <br>
                    <form th:action="@{/login}" method="post">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <!-- DO NOT rename "username" to "email". Otherwise Spring Security wont recognise it.
                                Thank you.-->
                            <input id="email" type="text" class="form-control" name="username" placeholder="Email">
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <!-- Checkbox for possible later use
                        <div  class="form-group">
                            <div class="checkbox">
                                <label>
                                    <input  type="checkbox">  Angemeldet bleiben
                                </label>
                            </div>
                        </div>
                        -->
                        <br>
                        <div>
                            <input class="button btn btn-block" type="submit" value="Anmelden"/>
                        </div>
                    </form>
                </div>
                <div class="panel-footer" style="background-color: #eee; border-radius: 0px 0px 20px 20px;">
                    Noch keinen Account? <a value="Registrieren" th:href="@{/registration}">Jetzt Registrieren</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

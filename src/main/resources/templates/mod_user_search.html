<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Search</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="../static/css/modUserSearch.css" rel="stylesheet"
          media="screen">
    <style>


        /*--------------------------Table Styles-----------------------------*/
        #user {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
            table-layout: fixed;
            background: #f2f2f2;
        }

        #user th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #4CAF50;
            color: white;
        }

        #user td, #user th {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
            overflow: hidden;
            text-overflow: initial;
        }

        #user tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        #user tr:hover {
            background-color: #ddd;
        }

        #User td:nth-child(1),
        #User td:nth-child(3),
        #User td:nth-child(4) {
            width: 15%;
        }

        #User td:nth-child(2) {
            width: 55%;
        }

        #User th:nth-child(1),
        #User th:nth-child(3),
        #User th:nth-child(4) {
            width: 15%;
        }

        #User th:nth-child(2) {
            width: 55%;
        }

        /*------------------------Container Styles--------------------------*/
        .containerSearch {
            padding: 10px;
            background: #4CAF50;
        }

        .containerTable {
            padding: 20px;
            background: #ffb74d;
        }

        /*---------------------Search bar Style------------------------------*/
        .form-control-borderless {
            border: none;
        }

        .form-control-borderless:hover, .form-control-borderless:active, .form-control-borderless:focus {
            border: none;
            outline: none;
            box-shadow: none;
        }

    </style>




</head>
<body>

<form class="form-horizontal" th:action="@{usersearch}"
      th:object="${searchtext}" method="post">
<div class="containerSearch">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
          integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
          crossorigin="anonymous">
    <div class="container">
        <br/>
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless"
                                   type="search"
                                   placeholder="Search topics or keywords">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button class="btn btn-lg btn-primary"
                                    type="submit">Search
                            </button>
                        </div>
                        <!--end of col-->
                    </div>
                </form>
            </div>
            <!--end of col-->
        </div>
    </div>
</div>
<div class="containerTable">
    <table id="user">
        <tr>
            <th>ID</th>
            <th>Email</th>
            <th>Vorname</th>
            <th>Nachname</th>
        </tr>
        <tr th:each="user : ${users}" style="cursor: pointer"
            th:onclick="'javascript:rowClicked(\'' + ${user.id} + '\');'">
            <td th:text="${user.getId()}"/>
            <td th:text="${user.getEmail()}"/>
            <td th:text="${user.getFirstName()}"/>
            <td th:text="${user.getLastName()}"/>
        </tr>
    </table>
</div>
</form>

<!--- test
--->
<script>
    function rowClicked(value) {
        location.href = "/users/" + value;
    }
</script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
